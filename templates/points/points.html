{% extends 'base.html' %}

{% block content %}
    <h1>Standings</h1>
  {% for user in users %}
    <article class="user">
      <header>
        <div>
          <div class="about">{{ user['username'] }} - {{ user['season'] }} - {{ user['points'] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
